{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Portfolio - Min Thant Kyaw</title>
    <link
      href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css"
      rel="stylesheet"
    />
    <link href="{% static 'css/styles.css '%}" rel="stylesheet" />
    <link href="{% static 'css/all.css '%}" rel="stylesheet" />

    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <style></style>
  <body class="sb-nav-fixed">
    <nav class="sb-topnav navbar navbar-expand d-block d-sm-none d-md-none">
      <!-- Sidebar Toggle-->
      <button
        class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0 flex-end"
        id="sidebarToggle"
        href="#!"
      >
        <i class="fas fa-bars btn-red"></i>
      </button>
    </nav>
    <div id="layoutSidenav">
      <div id="layoutSidenav_nav" class="sidenave-whiteline">
        <nav class="sb-sidenav accordion" id="sidenavAccordion">
          <div class="sb-sidenav-menu">
            <div class="nav">
              <div class="logo">
                <div>
                  <h3>Min</h3>
                  <h3>Thant</h3>
                  <h3>Kyaw</h3>
                </div>
              </div>

              <a
                class="nav-link mt-5 mb-2 navlinkwhite navlinkhoverred"
                href="{% url 'index' %}"
              >
                Home
              </a>
              <div class="whitelinebelow"></div>

              <a
                class="nav-link my-2 navlinkwhite navlinkhoverred"
                href="{% url 'about' %}"
              >
                About
              </a>
              <div class="whitelinebelow"></div>

              <a
                class="nav-link my-2 navlinkwhite navlinkhoverred"
                href="{% url 'education' %}"
              >
                Education
              </a>
              <div class="whitelinebelow"></div>

              <a
                class="nav-link my-2 navlinkwhite navlinkhoverred pagehere"
                href="{% url 'skills' %}"
              >
                Skills
              </a>
              <div class="whitelinebelow"></div>

              <a
                class="nav-link my-2 navlinkwhite navlinkhoverred"
                href="{% url 'projects' %}"
              >
                Projects
              </a>
              <div class="whitelinebelow"></div>

              <a
                class="nav-link my-2 navlinkwhite navlinkhoverred"
                href="{% url 'contact' %}"
              >
                Contact
              </a>
              <div class="whitelinebelow"></div>
            </div>
          </div>
        </nav>
      </div>
      <div id="layoutSidenav_content">
        <main>
          <div class="container-fluid">
            <div class="about-page row">
              <div class="col-1"></div>
              <div class="col-10">
                <h1>My Skills</h1>
                <div class="redlinebelow"></div>

                <div class="row skillsrow gx-5">
                  {% if skills%} {% for Data in skills %}
                  <div class="col-4 skillicon">
                    <img src="{{Data.img_link}}" alt="" />
                  </div>
                  {% endfor %} {% else %}
                  <p>No Data</p>
                  {% endif%} {% comment %}
                  <div class="col-3 skillicon">
                    <img
                      src="https://cdn4.iconfinder.com/data/icons/social-media-logos-6/512/23-swift-512.png"
                      alt=""
                    />
                  </div>
                  <div class="col-3 skillicon">
                    <img
                      src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9a/Laravel.svg/1969px-Laravel.svg.png"
                      alt=""
                    />
                  </div>
                  <div class="col-3 skillicon">
                    <img
                      src="https://logodownload.org/wp-content/uploads/2022/12/figma-logo-0.png"
                      alt=""
                    />
                  </div>
                  {% endcomment %}
                </div>

                {% comment %}
                <div class="row skillshow"></div>
                {% endcomment %}
              </div>
              <div class="col-1"></div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>

    <script src="{% static 'js/scripts.js' %}"></script>
  </body>
</html>
